<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static.css">
    </link>
</head>

<body>
    <!-- <video src="https://css-tricks-post-videos.s3.us-east-1.amazonaws.com/blurry-trees.mov" autoplay loop playsinline muted></video> -->
    <video src="../assets/imgs/bgd_short.mp4" autoplay loop playsinline muted></video>

    <header class="viewport-header">
        <h1>
            Delta-V
            <span>Calculator</span>
        </h1>
    </header>
    <div class="form">
        <form class="delta_v" name="delta_v" id="delta_v">
            <div class=center-container>
                <label for="vehicle">Vehicle</label><br>
                <select class="full-width form-item" name="vehicle" id="vehicle">
                    <option value="1">Saturn V</option>
                    <option value="2">Falcon Heavy</option>
                    <option value="3">Falcon 9</option>
                </select>
                <label for="destination">Destination</label><br>
                <select class="full-width form-item" name="destination" id="destination">
                    <option value="1">Low Earth Orbit</option>
                    <option value="2">Lunar Orbit</option>
                    <option value="3">Martian Orbit</option>
                </select>
                <label for="weight">Cargo Weight(KG):</label>
                <input oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')" class="full-width form-item"
                    type="text" id="weight" name="weight">
                <!--The above "oninput" code effectively disables anything but numbers being used by replacing any input that isn't numbers with nothing-->
                <input class="full-width form-item" type="submit" value="Calculate">
                <label for="output">Predicted Mission Result</label>
                <input class="full-width" type="textarea" name="output" id="output">
            </div>
        </form>
    </div>
</body>
<!-- Loaded after body so it can access dom elements -->
<script src="../js/main.js"></script>

</html>
